<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="icon" href="Logo.png" type="image/x-icon">
</head>
<body>    
    <header>
        <a href="index.html" class="logo">
            <img src="LogoWithName.png" alt="">
        </a>
    </header>
    <div class="box">
        <div class="item">
            <img src="Logo.png" alt="Logo">
        </div>
        <div class="item">
            <input class="account" type="text" name="tendangnhap" id="tendangnhap" placeholder="Tên đăng nhập">
        </div>
        <div class="item">
            <input class="account" type="password" name="matkhau" id="matkhau" placeholder="Mật khẩu">
        </div>
        <div class="item">
            <div class="remember">  
                <input class="remember-check" type="checkbox" name="ghinhotoi" id="ghinhotoi">
                <label for="">Ghi nhớ tôi?</label>
            </div>
        </div>
        <div class="item">
            <a class="login" href="index.html"><button>Đăng nhập</button></a>
        </div>
        <div class="item">
            <a class="forgetpw" href="quenmk.html">Quên mật khẩu?</a>
        </div>
        <div class="item">
            <hr>
        </div>
        <div class="item">
            <a class="sign-in" href="dangky.html"><button>Đăng ký</button></a>
        </div>
    </div> 
</body>
</html>
