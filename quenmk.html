<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="quenmk.css" />
    <link rel="icon" href="Logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="LogoWithName.png" alt="">
        </a>
    </header>
    <div class="box">
        <div class="item">
            <h1>Lấy lại mật khẩu</h1>
        </div>
        <div class="item">
            <h5>Vui lòng điền email/tên đăng nhập:</h5>
        </div>
        <div class="item">
                <input class="tick" type="radio" id="tendn" name="gender" value="tendn" required>
                <input class="in" type="text" name="email" id="email" placeholder="Email/Tên đăng nhập" />
        </div>
        <div class="item">
            <h5>Vui lòng điền số điện thoại:</h5>
        </div>
        <div class="item">
                <input class="tick" type="radio" id="tensdt" name="gender" value="tensdt" required >
                <input class="in" type="text" name="sdt" id="sdt" placeholder="Số điện thoại"/>
        </div>
        <div class="item">
            <a href="dangnhap.html"><button>Tiếp theo</button></a>
        </div>
    </div>
</body>
</html>
