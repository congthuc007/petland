<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="dangky.css">
    <link rel="icon" href="Logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="LogoWithName.png" alt="">
        </a>
    </header>
    <div class="box">
        <div class="item">
            <h1 class="tieude">ĐĂNG KÝ</h1>
        </div>
        <div class="item">
            <input type="text" name="tendangnhap" id="tendangnhap" placeholder="Tên đăng nhập" required/>
        </div>
        <div class="item">
            <input type="password" name="matkhau" id="matkhau" placeholder="Mật khẩu" required/>
        </div>
        <div class="item">
            <input type="password" name="nhaplaimatkhau" id="nhaplaimatkhau" placeholder="Nhập lại mật khẩu" required/>
        </div>
        <div class="item">
            <input type="email" name="email" id="email" placeholder="Email"/>
        </div> 
        <div class="item">
            <h6>Bạn cần sử dụng email này trong trường hợp cần đặt lại mật khẩu</h6>
        </div>
        <div class="item">
            <hr>
        </div>       
        <div class="item">
            <input type="tel" name="sdt" id="sdt" placeholder="Số điện thoại" required/>
        </div>
        <div class="item">
            <a href="dangnhap.html"><button>Đăng ký</button></a>
        </div>
    </div>
</body>
</html>
